<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/app.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>City Search</h1>
        <div class="date"></div>
  
        <form id="search-form">
          <label for="search-input">Find Your City</label>
          <input type="text" id="search-input" placeholder="City Name">
          <br>
          <input id="search-city" type="submit" value="Find Your City">
        </form>
      </container>
<main>  <section class="current">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="uv-index"></div>
        <div class="weather"></div>
      </section>
      <section class="forecast">
       <!--  <div id="day-one"></div>
        <div id="day-two"></div>
        <div id="day-three"></div>
        <div id="day-four"></div>
 -->

        <div id="windF"></div>
        <div id="humidityF"></div>
        <div id="uv-indexF"></div>
        <div id="weatherF"></div> -->
      </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
